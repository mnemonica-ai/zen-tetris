        :root {

            --border-color: #e2e8f0;

            --text-secondary: #4a5568;
            --text-muted: #718096;
            --bg-white: #ffffff;
            --bg-light: #f8fafc;
            --accent: #fc022d;
            --title-dark: #142b6e;

        body {

            color: var(--text-dark);
            line-height: 1.6;

        }

        .container {

            margin: 0 auto;
            padding: 0px 20px 40px;
        }

        /* Header */
        .header-site-inline {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--title-dark);
        }

        .header-flag {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 20px;
        }

        .flag-stripe {
            width: 60px;
            height: 8px;
        }

        .flag-stripe.blue { background: #0039a6; }
        .flag-stripe.white { background: #ffffff; border-top: 1px solid #e2e8f0; border-bottom: 1px solid #e2e8f0; }
        .flag-stripe.red { background: #d52b1e; }

        header h1 {
            font-size: 2.2rem;
            font-weight: 400;
            color: var(--title-dark);
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        header p {
            font-size: 1rem;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Banner */
        .img-banner-ministerios-desktop{
            width: auto;
            display: block;
            margin: auto;
        }
        .img-banner-ministerios-mobile{
            display: none;
        }

        /* Accordion */
        .accordion {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .accordion-item {
            border-bottom: 1px solid var(--border-color);
        }

        .accordion-item:last-child {
            border-bottom: none;
        }

        .accordion-header {
            width: 100%;
            padding: 18px 24px;
            background: var(--bg-white);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
            transition: background-color 0.2s ease;
            font-family: inherit;
        }

        .accordion-header:hover {
            background: var(--bg-light);
        }

        .accordion-item.active .accordion-header {
            background: var(--primary);
            color: white;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .ministry-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .accordion-item.active .ministry-number {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.3);
            color: white;
        }

        .ministry-title {
            font-size: 1.05rem;
            font-weight: 400;
            color: var(--text-dark);
        }

        .accordion-item.active .ministry-title {
            color: white;
        }

        .accordion-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
            flex-shrink: 0;
            color: var(--text-muted);
        }

        .accordion-item.active .accordion-icon {
            transform: rotate(180deg);
            color: white;
        }

        /* Accordion Content */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            background: var(--bg-light);
        }

        .accordion-item.active .accordion-content {
            max-height: 500px;
        }

        .content-inner {
            padding: 30px;
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        /* Minister Info */
        .minister-info {
            flex: 1;
        }

        .minister-name {
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--title-dark);
            margin-bottom: 4px;
        }

        .minister-title {
            font-size: 0.9rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Arial', sans-serif;
        }

        .minister-edad {
            font-size: 0.95rem;
            color: var(--text-dark);
            line-height: 1.8;
        }

        .minister-partido {
            font-size: 0.95rem;
            color: var(--text-dark);
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .minister-bio {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .minister-link {
          font-size: 0.95rem;
          color: var(--title-dark);
          line-height: 3;
          text-decoration: underline !important;
          font-weight: bold;
          text-align: center;
        }

        .minister-photo-wrapper {
            flex-shrink: 0;
        }

        .minister-photo {
            width: 150px;
            height: 180px;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: #e2e8f0;

            margin-top: 60px;
            margin-bottom: 40px;
            padding: 40px 30px;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .statistics-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--title-dark);
        }

        .statistics-header h2 {
            font-size: 1.8rem;
            font-weight: 400;
            color: var(--title-dark);
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .statistics-header p {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-white);
            padding: 25px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .stat-card h3 {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--title-dark);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--bg-light);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            flex: 1;
        }

        .stat-value {
            font-family: 'Arial', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--title-dark);
            margin-left: 10px;
        }

        .stat-bar-container {
            margin-top: 8px;
            width: 100%;
        }

        .stat-bar {
            height: 6px;
            background: var(--primary);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        /* Summary Stats */
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: var(--bg-white);
            padding: 25px;
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--primary);
            text-align: center;
        }

        .summary-number {
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--title-dark);
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.85rem;

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            header h1 {
                font-size: 1.6rem;
            }

            .img-banner-ministerios-desktop{

            .img-banner-ministerios-mobile{

                display: block;
                margin: auto;

            .content-inner {
                flex-direction: column-reverse;
                padding: 20px;
                gap: 20px;
            }

            .accordion-item.active .accordion-content {
                max-height: 1000px;
            }

            .minister-photo-wrapper {
                align-self: center;
            }

            .minister-photo {
                width: 120px;
                height: 150px;
            }

            .accordion-header {
                padding: 14px 16px;
            }

            .ministry-title {
                font-size: 0.95rem;
            }

            .ministry-number {
                width: 28px;
                height: 28px;
                font-size: 0.8rem;
            }

            .statistics-section {
                padding: 25px 20px;
            }

            .statistics-header h2 {
                font-size: 1.4rem;
            }

                grid-template-columns: 1fr;
            }

            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }

                font-size: 2rem;
            }
        }

        /* Print styles */
        @media print {
            .accordion-content {
                max-height: none !important;
            }

            .accordion-header {
                background: var(--bg-light) !important;
                color: var(--text-dark) !important;
            }
        }
    </style>
</head>

        // Calculate statistics
        function calculateStatistics() {
            const totalMinistros = ministerios.length;

            // Gender count
            const generoCount = {
                'Mujeres': 0,
                'Hombres': 0
            };

            // Party affiliation
            const partidoCount = {};

            // Age statistics
            let edades = [];

            ministerios.forEach(m => {
                // Determine gender by title
                if (m.titulo.toLowerCase().includes('ministra')) {
                    generoCount['Mujeres']++;
                } else {
                    generoCount['Hombres']++;
                }

                // Count by party
                let partido = m.partido;
                if (partido.toLowerCase().includes('independiente')) {
                    partido = 'Independiente';
                }
                partidoCount[partido] = (partidoCount[partido] || 0) + 1;

                // Extract age
                const edadMatch = m.edad.match(/(\d+)\s+años/);
                if (edadMatch) {
                    edades.push(parseInt(edadMatch[1]));
                }
            });

            // Age ranges
            const edadRangos = {
                '30-39 años': 0,
                '40-49 años': 0,
                '50-59 años': 0,
                '60-69 años': 0,
                '70+ años': 0
            };

            edades.forEach(edad => {
                if (edad < 40) edadRangos['30-39 años']++;
                else if (edad < 50) edadRangos['40-49 años']++;
                else if (edad < 60) edadRangos['50-59 años']++;
                else if (edad < 70) edadRangos['60-69 años']++;
                else edadRangos['70+ años']++;
            });

            const edadPromedio = Math.round(edades.reduce((a, b) => a + b, 0) / edades.length);
            const edadMin = Math.min(...edades);
            const edadMax = Math.max(...edades);

            return {
                totalMinistros,
                generoCount,
                partidoCount,
                edadRangos,
                edadPromedio,
                edadMin,
                edadMax
            };
        }

        // Create accordion
        function createAccordion() {
            const accordion = document.getElementById('accordion');

            ministerios.forEach((ministerio, index) => {
                const item = document.createElement('div');
                item.className = 'accordion-item';
                item.innerHTML = `
                    <button class="accordion-header" aria-expanded="false">
                        <div class="header-content">
                            <span class="ministry-number">${index + 1}</span>
                            <span class="ministry-title">${ministerio.nombre}</span>
                        </div>
                        <svg class="accordion-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="accordion-content">
                        <div class="content-inner">
                            <div class="minister-info">
                                <h2 class="minister-name">${ministerio.ministro}</h2>
                                <p class="minister-title">${ministerio.titulo}</p>
                                <p class="minister-edad">${ministerio.edad}</p>
                                <p class="minister-partido">${ministerio.partido}</p>
                                <p class="minister-bio">${ministerio.bio}</p>
                            </div>
                            <div class="minister-photo-wrapper">
                                <img src="${ministerio.foto}" alt="${ministerio.ministro}" class="minister-photo" loading="lazy">
                            </div>
                        </div>
                    </div>
                `;
                accordion.appendChild(item);
            });

            // Event listeners
            document.querySelectorAll('.accordion-header').forEach(header => {
                header.addEventListener('click', function() {
                    const item = this.parentElement;
                    const isActive = item.classList.contains('active');

                    // Close all items
                    document.querySelectorAll('.accordion-item').forEach(i => {
                        i.classList.remove('active');
                        i.querySelector('.accordion-header').setAttribute('aria-expanded', 'false');
                    });

                    // Open clicked item if it wasn't active
                    if (!isActive) {
                        item.classList.add('active');
                        this.setAttribute('aria-expanded', 'true');
                    }
                });
            });
        }

        // Render statistics
        function renderStatistics() {
            const stats = calculateStatistics();

            // Summary stats
            const summaryStatsHTML = `
                <div class="summary-card">
                    <div class="summary-number">${stats.totalMinistros}</div>
                    <div class="summary-label">Total Ministros</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number">${stats.generoCount['Mujeres']}</div>
                    <div class="summary-label">Mujeres</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number">${stats.generoCount['Hombres']}</div>
                    <div class="summary-label">Hombres</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number">${stats.edadPromedio}</div>
                    <div class="summary-label">Edad Promedio</div>
                </div>
            `;
            document.getElementById('summary-stats').innerHTML = summaryStatsHTML;

            // Sort parties by count
            const partidosSorted = Object.entries(stats.partidoCount)
                .sort((a, b) => b[1] - a[1]);

            // Party distribution
            const partidoHTML = partidosSorted.map(([partido, count]) => {
                const percentage = (count / stats.totalMinistros * 100).toFixed(1);
                return `
                    <div class="stat-item">
                        <div class="stat-label">${partido}</div>
                        <div class="stat-value">${count}</div>
                        <div class="stat-bar-container" style="flex: 0 0 100px; margin-left: 10px;">
                            <div class="stat-bar" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            // Age distribution
            const edadHTML = Object.entries(stats.edadRangos).map(([rango, count]) => {
                const percentage = (count / stats.totalMinistros * 100).toFixed(1);
                return `
                    <div class="stat-item">
                        <div class="stat-label">${rango}</div>
                        <div class="stat-value">${count}</div>
                        <div class="stat-bar-container" style="flex: 0 0 100px; margin-left: 10px;">
                            <div class="stat-bar" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            // Gender distribution
            const generoHTML = Object.entries(stats.generoCount).map(([genero, count]) => {
                const percentage = (count / stats.totalMinistros * 100).toFixed(1);
                return `
                    <div class="stat-item">
                        <div class="stat-label">${genero}</div>
                        <div class="stat-value">${count} (${percentage}%)</div>
                    </div>
                `;
            }).join('');

            const statsGridHTML = `
                <div class="stat-card">
                    <h3>Composición Política</h3>
                    ${partidoHTML}
                </div>
                <div class="stat-card">
                    <h3>Distribución por Género</h3>
                    ${generoHTML}
                </div>
                <div class="stat-card">
                    <h3>Distribución Etaria</h3>
                    ${edadHTML}
                    <div class="stat-item" style="margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--border-color);">
                        <div class="stat-label">Edad mínima</div>
                        <div class="stat-value">${stats.edadMin} años</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Edad máxima</div>
                        <div class="stat-value">${stats.edadMax} años</div>
                    </div>
                </div>
            `;

            document.getElementById('stats-grid').innerHTML = statsGridHTML;
        }

        document.addEventListener('DOMContentLoaded', () => {
            createAccordion();
            renderStatistics();
        });
    </script>
