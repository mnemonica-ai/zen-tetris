  <rect x="1060" y="450" width="40" height="40" rx="4" fill="#a89076" opacity="0.8"/>
  <rect x="1060" y="490" width="40" height="40" rx="4" fill="#a89076" opacity="0.8"/>
  <rect x="1060" y="530" width="40" height="40" rx="4" fill="#a89076" opacity="0.8"/>
  
  <rect x="920" y="490" width="40" height="40" rx="4" fill="#b5a18e" opacity="0.6"/>
  <rect x="920" y="530" width="40" height="40" rx="4" fill="#b5a18e" opacity="0.6"/>
  <rect x="880" y="530" width="40" height="40" rx="4" fill="#b5a18e" opacity="0.6"/>
  
