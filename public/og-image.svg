  <rect x="200" y="490" width="40" height="40" rx="4" fill="#8b7355" opacity="0.6"/>
  <rect x="240" y="490" width="40" height="40" rx="4" fill="#8b7355" opacity="0.6"/>
  <rect x="240" y="530" width="40" height="40" rx="4" fill="#8b7355" opacity="0.6"/>
  <rect x="280" y="530" width="40" height="40" rx="4" fill="#8b7355" opacity="0.6"/>
  
  <!-- Right side -->
